<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="whac-a-mole.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="score-container">
            <h2>Your score:</h2>
            <h2 id="score">0</h2>
        </div>

        <div class="grid-container">
            <h2 id="click">PRESS RED RECTANGLE</h2>
            <div class="grid">
                <div cellIndex = "0" class="square" id="1"></div>
                <div cellIndex = "1" class="square" id="2"></div>
                <div cellIndex = "2" class="square mole" id="3"></div>
                <div cellIndex = "3" class="square" id="4"></div>
                <div cellIndex = "4" class="square" id="5"></div>
                <div cellIndex = "5" class="square" id="6"></div>
                <div cellIndex = "6" class="square" id="7"></div>
                <div cellIndex = "7" class="square" id="8"></div>
                <div cellIndex = "" class="square" id="9"></div>
            </div>
        </div>

        <div class="time-container">
            <h2>Time left:</h2>
            <h2 id="time-left">60</h2>
        </div>
    </div>

<script src="whac-a-mole.js"></script>
</body>
</html>
